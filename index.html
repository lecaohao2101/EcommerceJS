<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart-Icon-->
            <i class='bx bx-shopping-bag' id ="cart-icon"></i>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="selection-title"> Shop Products</h2>
        <!-- Content -->
        <div class="shop-conten">
            <!-- Box 1 -->
            <div class="produc-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Boots</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
             <!-- Box 2 -->
             <div class="produc-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike Shoes</h2>
                <span class="price">$150</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
             <!-- Box 3 -->
             <div class="produc-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">Glasses</h2>
                <span class="price">$15</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
             <!-- Box 4 -->
             <div class="produc-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">Omars</h2>
                <span class="price">$40</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
             <!-- Box 5 -->
             <div class="produc-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">Hat</h2>
                <span class="price">$20</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!-- Box 6 -->
            <div class="produc-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Crossbody Bag</h2>
                <span class="price">$55</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!-- Box 7 -->
            <div class="produc-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Clogs</h2>
                <span class="price">$70</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!-- Box 8 -->
            <div class="produc-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Handbag</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
        </div>
    </section>
</body>
</html>
